<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Bar with Time</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
      }

      .loading-container {
        width: 300px;
        margin: 20px auto;
      }

      #contentFrame {
        width: 300px;
        height: 100px;
        border: 1px solid #ccc;
        margin: 20px 0;
      }
    </style>
    <script>
      const script = document.createElement('script');
      script.src = `./payment-widget.js?t=${Date.now()}`;
      document.head.appendChild(script);
    </script>
  </head>
  <body>
    <div class="loading-container">
      <div id="payment-widget"></div>
    </div>

    <script>
        var widget = new PaymentWidget({
            container: 'payment-widget', // Fix here (pass ID, not element)
            amount: 1000,
            currency: 'EUR',
            publicKey: 'pk_test_6e40a700-8b0b-11eb-8dcd-0242ac130003',
            onSuccess: function(response) {
                console.log('Success:', response);
            },
            onError: function(error) {
                console.log('Error:', error);
            }
        });

        widget.render();

    </script>
      
  </body>
</html>
